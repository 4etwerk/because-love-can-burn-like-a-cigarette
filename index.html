<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Girl - Lovers Rock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="vinyl">
        <div class="label"></div>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <div class="title">
          <div class="neon-dot"></div>
          <div>
            <div class="accent">TV Girl</div>
            <div class="sub">Lovers Rock</div>
          </div>
        </div>
        <div class="dialog">
          <div id="lyric" class="line">Click "Next" to begin</div>
        </div>
        <div class="controls">
          <button id="prev" class="btn">Prev</button>
          <button id="next" class="btn next">Next</button>
        </div>
        <div class="muted small">Lyrics from "Lovers Rock" by TV Girl</div>
      </div>
    </div>
  </div>

  <canvas id="particles"></canvas>

  <script src="script.js"></script>
</body>
</html>
