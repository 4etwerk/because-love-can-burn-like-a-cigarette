<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV GIRL • LOVERS ROCK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #20062d 0%, #1a2c75 50%, #0f479f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .vhs-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1;
            animation: scanlines 0.1s infinite linear;
        }

        @keyframes scanlines {
            0% { transform: translateY(0px); }
            100% { transform: translateY(2px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ed2788;
            border-radius: 50%;
            animation: floatParticle 8s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 500px;
        }

        .vinyl-record {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #20062d 0%, #1a2c75 100%);
            border-radius: 50%;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid #ed2788;
            box-shadow: 0 0 30px #ed2788, inset 0 0 20px #0f479f;
            animation: spin 20s infinite linear;
            z-index: 4;
        }

        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #740645;
            border-radius: 50%;
            border: 2px solid #ed2788;
        }

        @keyframes spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .lyric-box {
            background: rgba(32, 6, 45, 0.9);
            border: 2px solid #ed2788;
            border-radius: 15px;
            padding: 70px 30px 30px 30px;
            text-align: center;
            box-shadow: 0 0 50px #ed2788, 0 0 100px rgba(15, 71, 159, 0.6), inset 0 0 30px rgba(237, 39, 136, 0.1);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 30px #ed2788, 0 0 60px rgba(15, 71, 159, 0.4), inset 0 0 20px rgba(237, 39, 136, 0.1);
            }
            50% {
                box-shadow: 0 0 40px #ed2788, 0 0 80px rgba(15, 71, 159, 0.6), inset 0 0 30px rgba(237, 39, 136, 0.2);
            }
        }

        .lyric-text {
            font-size: 24px;
            color: white;
            margin-bottom: 40px;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px #ed2788, 0 0 20px #ed2788, 0 0 30px #0f479f;
            line-height: 1.5;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .next-btn {
            background: linear-gradient(135deg, #ed2788 0%, #740645 50%, #0f479f 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #ed2788, 0 0 40px rgba(237, 39, 136, 0.4);
            border: 1px solid rgba(237, 39, 136, 0.5);
            animation: pulse 2s infinite;
        }

        .next-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px #ed2788, 0 0 60px rgba(237, 39, 136, 0.6), 0 10px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px #ed2788, 0 0 40px rgba(237, 39, 136, 0.4);
            }
            50% {
                box-shadow: 0 0 30px #ed2788, 0 0 60px rgba(237, 39, 136, 0.6);
            }
        }

        .counter {
            margin-top: 25px;
            color: #0f479f;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(15, 71, 159, 0.8);
            font-weight: bold;
        }

        .text-focus-in {
            animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }

        @keyframes text-focus-in {
            0% {
                filter: blur(12px);
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                filter: blur(0px);
                opacity: 1;
                transform: scale(1);
            }
        }

        .flicker-out {
            animation: flicker-out 1s ease-in both;
        }

        @keyframes flicker-out {
            0% { opacity: 1; }
            15% { opacity: 0; }
            25% { opacity: 1; }
            35% { opacity: 0; }
            45% { opacity: 1; }
            55% { opacity: 0; }
            70% { opacity: 1; }
            80% { opacity: 0; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 480px) {
            .lyric-text {
                font-size: 20px;
                min-height: 120px;
            }
            .next-btn {
                padding: 18px 40px;
                font-size: 14px;
            }
            .lyric-box {
                padding: 60px 20px 25px 20px;
            }
            .vinyl-record {
                width: 100px;
                height: 100px;
                top: -50px;
            }
        }
    </style>
</head>
<body>
    <div class="vhs-overlay"></div>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="vinyl-record">
            <div class="vinyl-center"></div>
        </div>
        
        <div class="lyric-box">
            <div class="lyric-text text-focus-in" id="lyricText">PRESS NEXT TO BEGIN THE JOURNEY</div>
            <button class="next-btn" onclick="nextLyric()">NEXT TRACK</button>
            <div class="counter" id="counter">TV GIRL • VINYL EDITION</div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.background = i % 3 === 0 ? '#ed2788' : i % 3 === 1 ? '#0f479f' : '#740645';
                particle.style.width = (Math.random() * 3 + 2) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        const lyrics = [
            "But if you're too drunk to drive",
            "and the music is right", 
            "She might let you stay",
            "but just for the night",
            "And if she grabs for your hand",
            "and drags you along",
            "She might want a kiss before the end of this song",
            "Because love...",
            "can burn like a cigarette",
            "And leave you with nothing",
            "And leave you with nothing"
        ];
        
        let currentLyric = 0;
        const lyricElement = document.getElementById('lyricText');
        const counterElement = document.getElementById('counter');

        function nextLyric() {
            lyricElement.classList.remove('text-focus-in');
            lyricElement.classList.add('flicker-out');
            
            setTimeout(() => {
                if (currentLyric < lyrics.length) {
                    lyricElement.textContent = lyrics[currentLyric];
                    counterElement.textContent = `TRACK ${currentLyric + 1}/${lyrics.length} • LOVERS ROCK`;
                    currentLyric++;
                } else {
                    lyricElement.textContent = "♪ SESSION COMPLETE ♪ PRESS NEXT TO REPEAT ♪";
                    counterElement.textContent = "TV GIRL • VINYL EDITION";
                    currentLyric = 0;
                }
                
                lyricElement.classList.remove('flicker-out');
                lyricElement.classList.add('text-focus-in');
            }, 1000);
        }

        createParticles();

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                nextLyric();
            }
        });

        setInterval(() => {
            const randomGlow = Math.random() * 20 + 30;
            document.querySelector('.lyric-box').style.boxShadow = 
                `0 0 ${randomGlow}px #ed2788,
                 0 0 ${randomGlow * 2}px rgba(15, 71, 159, 0.6),
                 inset 0 0 ${randomGlow / 2}px rgba(237, 39, 136, 0.1)`;
        }, 2000);
    </script>
</body>
</html>
